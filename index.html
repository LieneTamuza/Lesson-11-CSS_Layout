<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS stuff</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="checkbox-lists">
        <h1>Today's tasks</h1>
        <ul>
            <li>
                <div class="left-side">
                    <input type="checkbox" id="task-checkbox" checked>
                    <span>Buy milk</span>
                </div>
                <div class="right-side">
                    <a href="">X</a>
                </div>
            </li>
            <li>
                <div class="left-side">
                    <input type="checkbox" id="task-checkbox" checked>
                    <span>Learn HTML</span>
                </div>
                <div class="right-side">
                    <a href="">X</a>
                </div>
            </li>
            <li>
                <div class="left-side">
                    <input type="checkbox" id="task-checkbox">
                    <span>Write some amazing CSS</span>
                </div>
                <div class="right-side">
                    <a href="">X</a>
                </div>
            </li>
            <li class="last">
                <div class="left-side">
                    <input type="checkbox" id="task-checkbox" checked>
                    <span>Be awesome</span>
                </div>
                <div class="right-side">
                    <a href="">X</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="new-task">
        <h2>Add new task</h2>
        <div class="new-task-input">
            <label for="new-task-input">New task:</label>
            <input type="text" id="new-task-input" value="" name="">
        </div>
        <div class="new-task-submit">
            <input type="submit" value="Add">
        </div>
    </div>
</body>

</html>
